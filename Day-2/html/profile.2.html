<!DOCTYPE html>
<html>
  <head>
    <title>Profile with CSS</title>
    <link href="../css/profile.2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="photo">
      <img src="profileimage.jpg">
    </div>
    <div class="info">
      <h1>Firstname Lastname</h1>
      <h2>Organization Name</h2>
      <table>
        <tbody>
          <tr>
            <td>Current</td>
            <td>Current Organization</td>
          </tr>
          <tr>
            <td>Previous</td>
            <td>Previous Organization</td>
          </tr>
          <tr>
            <td>Education</td>
            <td>University Name</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
